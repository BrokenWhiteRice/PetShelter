<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Detail</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center" id="petName"></h1>
      <div class="row pet-info">
        <div class="col-lg-6">
          <img id="petImage" class="img-fluid" alt="Pet Image" />
        </div>
        <div class="col-lg-6">
          <p><strong>Type:</strong> <span id="petType"></span></p>
          <p><strong>Breed:</strong> <span id="petBreed"></span></p>
          <p><strong>Description:</strong> <span id="petDescription"></span></p>
          <div class="text-center mt-3">
            <a href="index.html" class="btn btn-primary">Go back</a>
          </div>
        </div>
      </div>
    </div>

    <script src="data.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        function getQueryParam(name) {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get(name);
        }

        const animalID = getQueryParam("animalID");

        const pet = petData.find((p) => p.animalID === animalID);

        // Check if pet exists
        if (pet) {
          document.getElementById("petName").innerText = pet.name;
          document.getElementById("petImage").src = pet.img;
          document.getElementById("petType").innerText = pet.type;
          document.getElementById("petBreed").innerText = pet.breed;
          document.getElementById("petDescription").innerText = pet.about;
        } else {
          console.error("Pet not found!");
        }
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
